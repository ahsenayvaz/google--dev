<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header id="logo"> <img src="img/google.jpg" alt="google logo" >
        </header>
        <section id="searchbar">
                <p>Search the web using Google!</p>
                <input type="text"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
        </section>
        <section id="link">
            <div class="special card">
                <h1>Special Searches</h1> 
                <h1><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></h1>
                <h1><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></h1>
            </div>
 
            <div class="help card">
                <h1><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></h1>
                <h1><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></h1>
                <h1><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></h1>
                <h1><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></h1>

            </div>

            <div class="get-google card">
                <h1>Get Google! <br>
                    updates monthly:</h1>
                    <input type="text" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a  style="font-size: 12px;" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>

            </div>
        </section>


 <p id="footer">Copyright Â©1998 Google Inc.</p>



</body>
</html>
